<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
<head>
    <title>Title</title>
</head>
<body>
    <h1>Employee details</h1>

<f:metadata>
    <f:viewParam name="id" value="#{employeeDetailsController.id}" />
    <f:viewAction action="#{employeeDetailsController.findEmployeeById}" />
</f:metadata>

    <h:form>
        <h:inputHidden value="#{employeeDetailsController.command.id}" />
        <h:inputText value="#{employeeDetailsController.command.name}"/>
        <h:inputText value="#{employeeDetailsController.command.salary}"/>
        <h:commandButton value="Modify employee"
                         action="#{employeeDetailsController.modifyEmployee()}"/>
    </h:form>

</body>
</html>
