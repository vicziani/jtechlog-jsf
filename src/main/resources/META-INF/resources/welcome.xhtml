<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
<h:head>
    <title>Welcome</title>
</h:head>
<h:body>
    <h1>Welcome</h1>

    <h:messages />

    <h:form>
        <h:inputText value="#{welcomeController.name}" />
        <h:commandButton value="Say hello" action="#{welcomeController.sayHello()}">
            <f:ajax execute="@form" render="messageOutput" />
        </h:commandButton>
    </h:form>

    <h:outputText id="messageOutput" value="#{welcomeController.message}" />

</h:body>
</html>
